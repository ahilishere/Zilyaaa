<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    flex-direction: column;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
    animation: pulse 1s infinite;
  }

  p {
    font-size: 1.5em;
    margin-bottom: 2em;
  }

  input {
    font-size: 1.2em;
    padding: 0.5em 1em;
    border-radius: 15px;
    border: none;
    margin-top: 1em;
    text-align: center;
  }

  button {
    font-size: 1.2em;
    padding: 0.8em 1.5em;
    border: none;
    border-radius: 50px;
    background: #ff6f91;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s, background 0.3s;
    margin-top: 1em;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff4d6d;
  }

  .heart {
    position: absolute;
    font-size: 2em;
    animation: float 5s linear infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }

  .typed-text {
    font-size: 1.5em;
    max-width: 600px;
    margin: 1em auto;
    text-align: left;
    line-height: 1.6em;
  }

  img {
    margin-top: 1em;
    max-width: 300px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
</style>
</head>

<script>

    msg.style.boxShadow = '0 4px 15px rgba(0,0,0,0.3)';

    setTimeout(() => msg.remove(), 2500);
  }

          input.remove();

</script>

</html>
